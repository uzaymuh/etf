<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    mode: Phaser.Scale.FIT,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);
var obj;

function preload ()
{
    this.load.image('bin', 'bin.png');
    this.load.image('paper', 'paper.png');
}

function create ()
{

    this.add.image(400, 500, 'bin').setScale(0.4);
    obj=this.add.image(400, 300, 'paper').setScale(0.1).setInteractive().on("pointerdown",test);
    cursors = this.input.keyboard.createCursorKeys();
}
function test(){
    obj.destroy();
}

function update ()
{
    if (cursors.left.isDown)
{
    this.add.image(0, 0, 'pp');
}

}
    </script>

</body>
</html>
